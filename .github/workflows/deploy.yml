name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main  # Change if you're using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change to your correct region

      - name: Install Elastic Beanstalk CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install awsebcli  # Installs the Elastic Beanstalk CLI

      - name: Initialize Elastic Beanstalk application
        run: |
          eb init -p python-3.8 my-app --region us-east-1  # Replace with your app name and region
          eb use my-environment-name  # Replace with your environment name

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy
